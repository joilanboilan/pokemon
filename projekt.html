<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon api</title>
    <style>
      .table-fixed {
        table-layout: fixed;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid my-4">
      <h1>Pokémon Teambuilder</h1>

      <main>
        
        <label for="checkId">Show shiny version</label>
        <input type="checkbox" id="checkId">

        <form id="search-form">
          <label for="search" class="sr-only">Search for pokémon</label>
          <div class="input-group">
            <input type="search" id="search" autocomplete="off" placeholder="Enter the name of a Pokémon" class="form-control">
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>

      

        <div class="container-fluid d-flex ">

          <div class="contentDiv">
            <h1 class="text-center">All pokemon </h1>
            <div  id="content"></div>	
          </div>

          <div class="contentDiv">
            <h1 class="text-center">Your Team </h1>
            <div id="content2"></div>	
          </div>

        </div>	
      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="projekt.js"></script>

  </body>
</html>
